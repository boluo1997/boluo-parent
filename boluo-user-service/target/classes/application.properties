server.port=10001
server.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///apple
spring.datasource.username=root
spring.datasource.password=root

# sqlSession classpath:==roottarget/classes src/main/resources/mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jt.common.pojo

# mybatis single config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false

# eureka config
spring.application.name=user-service
eureka.client.service-url.defaultZone=http://localhost:8888/eureka


# 防止它自己注册自己
# eureka.client.register-with-eureka=false
# eureka.client.fetch-registry=false


#redis config
cluster.nodes=10.42.21.160:8000,10.42.21.160:8001,10.42.21.160:8002

#连接池的最大数据库连接数
cluster.maxTotal=200
#最大空闲数
cluster.maxIdle=8
#最小空闲数
cluster.minIdle=5