server.port=10003
server.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///boluo
spring.datasource.username=root
spring.datasource.password=root

# sqlSession classpath:==roottarget/classes src/main/resources/mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.jt.common.pojo

# mybatis single config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false

# eureka config
spring.application.name=givelose-service
eureka.client.service-url.defaultZone=http://localhost:8888/eureka


# 防止它自己注册自己
# eureka.client.register-with-eureka=false
# eureka.client.fetch-registry=false
